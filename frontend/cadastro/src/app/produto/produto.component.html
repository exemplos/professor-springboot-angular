<section class="content-header">
    <h1>
      Produto
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Produtos</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">


<form>
  <div class = "form-group">
    <!--
    <label for="codigo" class="col-sm-2 control-label">Código</label>
    <div class="col-sm-10">
      <input id="codigo" type="text" [(ngModel)]="produto.codigo" name="codigo" class="form-control"/> <br/>
    </div>
    -->
      <label for="codigo">Código</label>
      <input id="codigo" type="text" [(ngModel)]="produto.codigo" name="codigo" class="form-control"/>

      <label for="nome">Nome</label>
      <input id="nome" type="text" [(ngModel)]="produto.nome" name="nome" class="form-control"/>

      <label for="valor">Valor</label>
      <input id="valor" type="text" [(ngModel)]="produto.valor" name="valor" class="form-control"/>

      <button type="button" (click)="save();" class="btn btn-block btn-primary">Salvar</button>

      <h3 class="box-title">Produtos</h3>
      <table class="table table-bordered table-hover dataTable">
        <tr role="row">
            <th>Código</th><th>Nome</th><th>Valor</th>
        </tr>
        <tr *ngFor="let p of produtos" role="row">
            <td>{{p.codigo}}</td><td>{{p.nome}}</td><td>{{p.valor}}</td>
          <td>
            <button type="button" (click)="edit(p);" class="btn btn-block btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" (click)="delete(p);" class="btn btn-block btn-primary">Excluir</button>
          </td>
        </tr>
      </table>

  </div>

    </form>

  </section>
